<script type="text/javascript">
$(function(){		
		try{
	    if (/Android|webOS|iPhone|iPod|BlackBerry/i.test(navigator.userAgent)) {
		$("#Container").attr("url", "./images/background_mobile.png");
	        $("#mycss").attr("href","./css/style_mobile.css");
	        $('.linkmenu').on('click', function (e) {    		
	    		$('#bmenu').css("display", "none");
	    		$('#lmenu').css("display", "block");    		
	        });
	    	$('#lmenu').on('click', function (e) {    		
	    		$('#bmenu').css("display", "block");
	    		$('#lmenu').css("display", "none");    		
	    	});
	    }else{	    		
		$("#Container").attr("url", "./images/background_pc.png");
	        $("#mycss").attr("href","./css/style_pc.css");
	    }
		}catch(e){}
    $('.tree li:has(ul)').addClass('parent_li');
    
    
    
    $('.tree li.parent_li > span').on('click', function (e) {
        var children = $(this).parent('li.parent_li').find(' > ul > li');
        
        if (children.parent('ul').css("display") == "none")
        {
        	children.parent('ul').css("display", "block");
        	$(this).find(' > i').addClass('icon-minus').removeClass('icon-plus');
        }
        else
        {
	        if (children.is(":visible")) {
	        	  children.hide('fast');            
	            $(this).find(' > i').addClass('icon-plus').removeClass('icon-minus');
	        } else {
	            children.show('fast');
	            $(this).find(' > i').addClass('icon-minus').removeClass('icon-plus');
	        }
	        e.stopPropagation();
	      }
    });
});

function gotop(){ 
        window.scrollTo(0,0); 
    } 
</script>

function frametarget(){

    var location_href_pos=location_href.indexOf('index.html?');
    var conv_href=location_href.substr(location_href_pos+'index.html?'.length);
