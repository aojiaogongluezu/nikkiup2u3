<p class="title2">活动介绍</p>
<p class="indenttext">1、活动时间：7月4日05:00—7月18日23:59，<font color="red">共15天</font>。</p>
<p class="indenttext">2、活动形式：全地图（联盟地图除外）掉落道具“乐谱摹本”，“乐谱摹本”可用于兑换套装。</p>
<p class="indenttext">3、掉率：少女公主掉率相当，平均过关1次掉落2个乐谱摹本。</p>
<p class="indenttext">4、越千霜随机出现，送给她乐谱摹本可得奖励：金币、星光币、钻石。</p>
<p class="title2">花费计算</p>
<p class="indenttext">1、全套需2625个乐谱摹本，以平均每关掉落2个乐谱摹本算，全部刷少女级别关卡需要5250体力，全部刷公主级别关卡需7875体力。</p>
<p class="indenttext">2、活动期间（15天）V0可获得7815体力（参考<a href="../7-ZaShi/GongJu/TiLiMeiRi.html" target="framemain">每日获取体力计算</a>），故刷少女级体力足够，全刷公主级略差一点（考虑还有签到、活动等获取的体力其实也足够了）。</p>
<p class="indenttext">3、鉴于多出的乐谱摹本可以给越千霜换取星光币和钻石，若想获得更多奖励，建议刷<b>少女级别关卡</b>。</p>
<p class="indenttext">4、套装换完前可以无视NPC的要求（没有惩罚），套装换完后再给越千霜送乐谱摹本。</p>
<p class="indenttext">5、若想查询公主少女材料需求可到<a href="../2-TuZhi/ZHCX.html">材料查询</a>。</p>
<p class="title2">攻略越千霜</p>
<p class="indenttext">
	根据以往活动情况，每刷大约5~10关会遇到越千霜，索要大概5~50个道具。给道具可以换取少量的钻石、金币、星光币，拒绝没有惩罚。给道具时会随机出现彩蛋（暴击），使收获翻倍！
</p>
<p class="indenttext">
	不考虑兑换活动套装的情况，不用一键过关、每次遇到都给道具，则道具的收支基本持平。所以为了保证获得套装，<font color="red">最简单的策略就是拿齐套装后再给道具</font>。
</p>
<p class="indenttext">
	特别勤快的玩家可以考虑更多信息：
</p>
<p class="indenttext">
	-&nbsp;根据目前的记录，上次暴击后，再给3次道具以上会遇到暴击，拒绝无明显影响。所以建议<font color="red">每次暴击后，挑要道具少时候的给两次，再随意给。但用此策略时需要把给道具平均到每天</font>，因为：1、每天要保证兑换足够多的活动部件，以免最后换不齐衣服；2、衣服换齐之后就基本不要拒绝了，不然最后会有道具给不出去。
</p>
<p class="indenttext">
	-&nbsp;若想多遇到NPC，少女级不要一键过关。全程一键十次、并且不兑换不拒绝时，道具的收入会大于支出。</font>
</p>
<p class="indenttext">
	-&nbsp;“要多少个道具才算多”：索要>=20道具的概率大约是一半，>30的概率大约10%。</font>
</p>
<p class="indenttext">
	无论如何，<font color="red">要优先兑换活动套装</font>，因为最后缺一个道具可能要花六七十体力才能刷到。
</p>
<p class="indenttext">
	【注意】暴击没有文字提示，只是收益翻倍。暴击时越千霜会开怀大笑（看得到门牙！），非暴击时笑不露齿。
</p>
