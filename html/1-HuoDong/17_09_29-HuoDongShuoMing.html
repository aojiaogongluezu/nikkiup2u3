<p class="title2">活动介绍</p>
<p class="indenttext">1、活动时间：9月29日5:00—10月5日23:59</p>
<p class="indenttext">2、活动时，先完成[幻乐时空故事]。领取幻乐之章后，可享受一套套装半价兑换优惠。指定套装半价的答题策略见图。</p>
<p class="indenttext">3、每天！分享幻乐时空界面可获得20钻。</p>
<p class="indenttext">4、共5关，不消耗体力。每关每天可免费挑战5次，中途退出不扣次数。</p>
<p class="indenttext">5、完成考验可获得风渊珍宝。落在要求分数段内，触发风渊传说，获得6个珍宝。</p>
<p class="indenttext">6、达到要求分数段。完成后可以一键过关。</p>
<p class="indenttext">7、每30钻可重置关卡，获得5次次数，重置次数无上限。</p>
<!--p class="indenttext">8、两套全约需花3000钻，风渊传奇半价，容许少获得6个风渊珍宝（相当于得2次A）；星屿夜谭半价，容许少获得5个风渊珍宝（相当于得1次A）。</p>
<br>
<p class="title2">活动计算</p>
<p class="indenttext">1、2套每套都是2698个珍宝，可以半价其中一套，风渊传奇半价，共计4044珍宝；星屿夜谭半价，共计4045珍宝。在全获得6个的情况下，二者所需重置次数相同。</p>
<p class="indenttext">2、每关最多可获得6个珍宝，需要重置100次。花费3000钻。</p>
<p class="indenttext">3、充值和具体计算，请移步<a href="17_09_29-JiSuanQi.html" target="framemain">计算器</a>。</p>
