<p class="title2">活动说明</p>
<p class="indenttext">30钻一次单抽，每日送一次免费，共12次免费，本次档位价格固定，大概率顺序是两小套装-黑舞裙-白貂-红舞裙，预估为：</p>
<p class="indenttext">档位25、75【烈焰枪手】【黎明愿景】</p>
<p class="indenttext">档位165【诡梦之魇】—前三套必出</p>
<p class="indenttext">大致220【逐光之翼】—开盒子获取，部件不重复</p>
<p class="indenttext">档位260【瑰色羁旅】</p>
<p class="indenttext">档位330【鎏金华舞】</p>
<p class="indenttext">脸白能提前获取大套装，比如前两套出诡梦或第四套华舞，顺序仅供参考。</p>
<p class="indenttext">镜子旁边的藤蔓就是档位线，如果蝴蝶扇动翅膀就是达到可以领取档位了。</p>
<p class="indenttext">三小套装染色兑换在诞生梦夜谭【绘影照相馆】</p>
